<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP generator</title>
    <link rel="stylesheet" href="{{ url_for('beforeLoginHome_pg.static',filename='css/otp.css') }}">
    <link rel="stylesheet" href="{{ url_for('beforeLoginHome_pg.static',filename='css/alert.css') }}">
    <style>
        .otpBlock .alert{
            margin-bottom:0px;
            position:relative;
            top:-5px;
        }
    </style>
</head>
<body>
    <div class="otpBlock">
        <h1>OTP</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class='alert'>{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p>Enter OTP that was send to your mail.</p>
        <form action="{{ session.get('otpType') }}" method='post'>
            <input type="text" name="otp" placeholder="OTP">
            <input type="submit" value="Submit">
        </form>
        <a id="resend" href="{{ url_for('beforeLoginHome_pg.resendOtp') }}">Resend OTP</a>
    </div>
</body>
</html>
