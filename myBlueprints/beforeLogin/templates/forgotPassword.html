<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('beforeLoginHome_pg.static',filename='css/forgotPassword.css') }}">
    <link rel="stylesheet" href="{{ url_for('beforeLoginHome_pg.static',filename='css/alert.css') }}">
    <style>
        .login-container .login-form .alert{
            margin-bottom:0px;
            position:relative;
            top:0;
        }
        .login-container .login-form h2{
            margin:10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Forgot Your Password </h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class='alert'>{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <p>Please enter your email address below, and we will send an OTP to reset your password.</p>
            <form action="{{ url_for('beforeLoginHome_pg.handleForgotPassword') }}" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="submit" value="Submit">
            </form>
            <p>Remember your password?<a href="{{ url_for('beforeLoginHome_pg.login') }}"> Login here</a></p>
        </div>
    </div>
</body>
</html>
