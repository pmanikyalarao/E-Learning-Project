<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('beforeLoginHome_pg.static',filename='css/resetPassword.css')}} ">
    <link rel="stylesheet" href="{{ url_for('beforeLoginHome_pg.static',filename='css/alert.css')}} ">
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{message}}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('beforeLoginHome_pg.createNewPassword') }}" method="post">
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-assword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirmPassword" required>
            </div>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
    </div>
</body>
</html>
